<div class="container mt-3">
<div class="row">
  <div class="col-2"></div>
<div class="col-8">
  <div>
    <h3 class="text-center text-info"><i class="fas fa-user fa-3x "></i></h3>
    <h2 class="text-center" style="color:blue">Login page</h2>
    <br/>
    <form #ref="ngForm" (ngSubmit)="add(ref.value)">
      <div class="form-group">
      <label class="text-danger" for="#a">Username</label>
      <input type="text" name="Username" class="form-control" id="a" [(ngModel)]=Username  #ref1="ngModel">
      </div>
      <div class="form-group">
        <label class="text-danger" for="#b">Password</label>
        <input type="password" name="password" class="form-control" id="b" [(ngModel)]=password  #ref2="ngModel">
      </div>
    <a routerLink='forgotpassword'>ForgotPassword?</a>
    <button type="submit" class="btn btn-info ml-5">Login</button>
    <p>If not register
      <a routerLink="signup">SignUp</a>
    </p>
  </form>
  </div>
   </div>
   <div class="col-2"></div>
  </div>
</div>
  <router-outlet></router-outlet>
